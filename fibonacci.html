<!DOCTYPE html>
<html>
<head>
	<title>React JS position</title>
</head>
<body>
	<p id="sum"></p>
	<script type="text/javascript">
		var x=2;
		var y=1;
		var sum=2;
		var n=0;
		while(n < 4000000)
		{  
			n = x + y;  
			y = x;  
			x = n; 
			 
			if (!(n % 2))   
			{  
				sum += n;  
			}  
		} 
		document.getElementById("sum").innerHTML = "Sum: "+sum; 
	</script>
</body>
</html>
